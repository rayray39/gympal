{% extends "gym/layout.html" %}
{% load static %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <!-- user can register either as a Client or a Trainer -->
        <div class="form-group">
            <label for="type" class="form-group">Register as:</label>
            <select class="form-control" name="user_type" id="user_type" onchange="show_register_fields()">
                <option value="client">Client</option>
                <option value="trainer">Trainer</option>
            </select>
        </div>

        <!-- if the user_type is selected to be Trainer, then there are additional fields to fill up -->
        <div class="form-group" id="trainer-registration-div"></div>

        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}

{% block script %}
    <script src="{% static 'gym/register.js' %}"></script>
{% endblock %}
